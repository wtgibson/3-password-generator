<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>

  </head>
  <body>
    <div class="container-fluid h1 border border-info text-center" style="width: 100%;">
        Password Generator
    </div>
    <!-- Card -->
    <div class="container-fluid bg-light py-5 border border-info">
        <div class="row pb-5">
            <div class="col-3"></div>
            <div class="card bg-white py-4 col-6">
                <div class="h2 text-dark text-center button">Generate a Password
                    <hr>
                </div>
                <div class="card">
                    <div class="secure-password-box border rounded-2 card-body text-center text-secondary p-5">
                      <h3 class="font-weight-light">Your Secure Password</h3>
                    </div>
                </div>
                <hr>
                <div class="mx-auto">
                    <button type="submit" class="btn btn-primary bg-danger px-5 py-1 rounded-5">Generate Password</button>
                </div>
            <div class="col-3"></div>    
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->

  </body>
</html>
